{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ user.username }}!</h2>
    <p class="mb-4">This is your social media dashboard.</p>

    <div class="row">
        <!-- Twitter Card -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Twitter</h5>
                    <p class="card-text">Followers: 12.4k<br>Posts: 340</p>
                </div>
            </div>
        </div>

        <!-- Instagram Card -->
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Instagram</h5>
                    <p class="card-text">Followers: 25.7k<br>Posts: 890</p>
                </div>
            </div>
        </div>

        <!-- LinkedIn Card -->
        <div class="col-md-4">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">LinkedIn</h5>
                    <p class="card-text">Connections: 4.3k<br>Posts: 120</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
